[package]
name = "rust_rayon"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mimalloc = "0.1.39"
num_cpus = "1.16.0"
rayon = "1.8.0"
rustc_data_structures = "0.0.1"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
smallvec = { version = "1.11.1", features = ["serde"] }

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
debug = false
strip = true
